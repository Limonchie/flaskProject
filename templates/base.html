<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{base_url}}/static/bootstrap.min.css">
    <link rel="stylesheet" href="{{base_url}}/static/style.css">

    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Оформление договоров</title>
    {% endif %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{base_url}}/forms">Оформление договоров</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{base_url}}/moderation">Админка</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{base_url}}/logout">Выйти</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{base_url}}/moderation">Админка</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div>
        <!-- Content -->
        <main role="main" class="container">
            <div class="jumbotron">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>

</html>
